<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007acc;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Page</h1>
    </header>
    <main>
        <p>This is a simple static page hosted on GitHub Pages.</p>
        <p>You can customize this page to suit your needs!</p>
    </main>
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>
</body>
</html>
